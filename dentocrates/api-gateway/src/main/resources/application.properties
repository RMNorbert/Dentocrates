server.port=8181
spring.main.web-application-type=REACTIVE
eureka.client.service-url.defaultZone=http://${USER}:${PASSWORD}@localhost:8761/eureka
spring.application.name=api-gateway
app.eureka-server=discovery-server

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.routes[0].id=backend-service
spring.cloud.gateway.routes[0].uri=lb://backend-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/dentocrates/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/dentocrates/(?<remaining>.*), /$\{remaining}

spring.cloud.gateway.routes[1].id=chatbot-service
spring.cloud.gateway.routes[1].uri=lb://chatbot-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/predict

# Discovery server route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

# Discovery server static resources route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
