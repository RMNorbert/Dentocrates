spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/dentocrates
        username: ${POSTGRESQL_DB_USER:postgres}
        password: ${POSTGRESQL_DB_PASSWORD:postgres}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        operations-sorter:
            "method"
management:
  endpoints:
      web:
          exposure:
              include:
                  "*"
  health:
      db:
          enabled: true
  info:
      git:
          enabled: true
  endpoint:
    health:
        group:
          custom:
              include:
                  "*"
              show-components:
                  always
              show-details:
                  always
    info:
        enabled: true
    metrics:
        enabled: true
logging:
    level:
        org.apache.catalina.core: DEBUG
        com.zaxxer.hikari: DEBUG
